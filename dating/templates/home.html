{% extends "layout.html"%}

{% block content%}

  <div class="section" id="section1" style="text-align:center">
     <h3>People around your area</h3>
     <button class="btn btn-warning btn large match-button" >
         <a class="nav-item nav-link" href="{{ url_for('show_generate_matches_form') }}">Click Here to Set Up A Date and Look for Matches </a>
     </button>
  </div>

  <div class="stage">
    <div id="stacked-cards-block" class="stackedcards stackedcards--animatable init">
      <div class="stackedcards-container">
        {% for user in users_stack_based_on_zipcode %}
        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="static/profilepics/{{user.image_file}}" width="50%" height="50%"/></div>
          </div>
          <div class="card-footer">
            <div class="popular-destinations-text"><a class="ml-2" href="{{ url_for('profile', user=user.username) }}">{{user.firstname}} {{user.lastname}}</a>, {{user.zipcode}}</div>
          </div>
        </div>
        {% endfor %}

      </div>

      <div class="stackedcards--animatable stackedcards-overlay top">
        <img src="https://image.ibb.co/m1ykYS/rank_army_star_2_3x.png"  width="auto" height="auto"/>
      </div>
      <div class="stackedcards--animatable stackedcards-overlay right">
        <img src="https://image.ibb.co/dCuESn/Path_3x.png" width="auto" height="auto"/>
      </div>
      <div class="stackedcards--animatable stackedcards-overlay left">
        <img src="https://image.ibb.co/heTxf7/20_status_close_3x.png" width="auto" height="auto"/>
      </div>

    </div>
    <div class="global-actions">
      <div class="left-action"><img src="https://image.ibb.co/heTxf7/20_status_close_3x.png" width="26" height="26"/></div>
      <div class="top-action"><img src="https://image.ibb.co/m1ykYS/rank_army_star_2_3x.png" width="18" height="16"/></div>
      <div class="right-action"><img src="https://image.ibb.co/dCuESn/Path_3x.png" width="30" height="28"/></div>
    </div>
</div>

{% endblock content %}
